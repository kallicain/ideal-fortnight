<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA Contact Page</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&display=swap" rel="stylesheet">
</head>

<body>
<div class="wrapper">
  <div id="main">
 <h1>NASA</h1>
</div>
</div>

<div id="info">
  <div class="Social-Media">
    <h3>Social Media</h3>
      <p>Twitter - <a href="https://twitter.com/NASA?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor">@nasa</a></a></p>
      <p>Facebook - <a href="https://www.facebook.com/NASA/">fb.com/nasa</a></p>
      <p>Instagram - <a href="https://www.instagram.com/nasa/?hl=en">@nasa</a></p>
      <p>Youtube - <a href="https://www.youtube.com/nasa">youtube.com/NASA</a></p>
  </div>

    <div class="Office-Info">
      <h3>OFFICE INFO</h3>
      <p>Public Communications Office</p>
      <p>NASA Headquarters</p>
      <p>300 E. Street SW, Suite 5R30</p>
      <p>Washington, DC 20546</p>
      <p>(202)358-0001 (Office)</p>
      <p>(202)358-4338 (Fax)</p>
</div>

  <div class="Contact-Us">
    <h3>CONTACT US</h3>
    <form>
      <label for="name">Name:</label>
    <input type="text" name="name" id="name">
    <label for="message">Message:</label>
      <input type="text" name="message" id="message">
      <input type="submit" name="send" value="Send">
    </form>
</div>
</div>
</body>

</html>
